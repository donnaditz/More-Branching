<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Project: CelebrityDating</h1>
      <h2>Find a Celebrity to Date</h2>

      <p>To find you a date, we need to know a little about you:</p>

      <form id="about-you">
        <div class="row">
          <div class="col-xs-3">
            <label for="age">Age</label>
            <input id="age" type="text" class="form-control">
          </div>

          <div class="col-xs-3">
            <label for="gender">Gender</label>
            <select id="gender" class="form-control">
              <option value="female">Female</option>
              <option value="male">Male</option>
              <option value="other">Other</option>
            </select>
          </div>

        </div>
          <button type="submit" class="btn">Find my Celebrity Date</button>

      </form>

      <div id="your-date">
        <p>You will date $<span id="celebrity"></span>. You should probably just stay home with family.</p>
      </div>
    </div>
  </body>
</html>
