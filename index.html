<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Project: Celebrity Dating</h1>
      <h2>Find a Celebrity to Date</h2>

      <p>To find you a date, we need to know a little about you:</p>

      <form id="about-you">
        <div class="row">
          <div class="col-xs-3">
            <label for="age">Age</label>
            <input id="age" type="text" class="form-control">
          </div>

          <div class="col-xs-3">
            <label for="gender">Gender</label>
            <select id="gender" class="form-control">
              <option value="female">Female</option>
              <option value="male">Male</option>
              <option value="other">Other</option>
            </select>
          </div>

        </div>
          <button type="submit" class="btn btn-success">Find my Celebrity Date</button>

      </form>

      <div id="your-date">
        <h2>You will <span id="celebrity"></span>. </h2>
      </div>
    </div>
    <hr>
    <div class="container">
      <h1>Project: Political Views</h1>
      <h2>Find Out Your Beliefs</h2>

      <p>To find out your political beliefs, answer the questions:</p>

      <form id="political-view">
        <div class="row">
          <div class="col-xs-6">
            <label for="question1">Do you support gun rights?</label>
            <select id="question1" class="form-control">
              <option value="yes">Yes</option>
              <option value="no">No</option>

            </select>
          </div>

          <div class="col-xs-6">
            <label for="question2">Do you support legalized marijuana?</label>
            <select id="question2" class="form-control">
              <option value="yes">Yes</option>
              <option value="no">No</option>

            </select>
          </div>

        </div>
          <button type="submit" class="btn btn-success">Find my political belief</button>

      </form>

      <div id="political-result">
        <h2>You are <span id="political-answer"></span>. </h2>
      </div>
    </div>
  </body>
</html>
